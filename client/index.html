  <div class="modal fade container-fluid" id="loginModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="login-text">
            <h4 class="modal-title"><i class="fas fa-user mr-2"></i><i>SignIn</i></h4>
          </div>

          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card mb-3" style="width: 100%;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="./images/login.png" class="card-img" alt="login">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <!-- <h5 class="card-title">Login</h5> -->
                  <form class="" action="index.html" method="post">
                    <div class="form-group row">
                      <div class="col-md-2 mt-1">
                        <label for="username">Email:</label>
                      </div>
                      <div class="col-md-9">
                        <input type="email" class="form-control ml-2" name="username" id="username" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-2 mt-1">
                        <label for="password">Password:</label>
                      </div>
                      <div class="col-md-9">
                        <input type="password" class="form-control ml-2" name="password" id="password" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="ml-1 col-12 col-md-4">
                        <a href="#" class="btn btn-sm btn-success" data-toggle="modal" data-target="#registerModal"
                          data-dismiss="modal">New User?Register</a>
                      </div>
                      <div class="offset-md-4 p-0">
                        <button type="button" name="button" data-dismiss="modal"
                          class="btn btn-sm btn-dark">Cancel</button>
                      </div>
                      <div class="p-0 ml-2">
                        <button type="button" data-dismiss="modal" id="login" name="button" class="btn btn-sm btn-primary">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade container-fluid p-0" id="registerModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="login-text">
            <h4 class="modal-title"><i class="fas fa-user-plus mr-1"></i><i>SignUp</i></h4>
          </div>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card" style="width: 100%;">
            <div class="row">
              <div class="col-md-4">
                <img src="./images/registration.png" alt="registration" width="100%" height="100%">
              </div>
              <div class="col-md-8">
                <form id="registerForm" action="http://localhost:3001/signup" method="POST">
                  <div class="form-group row">
                    <label for="email" class="col-md-12 mt-1">Email:</label>
                    <div class="col-md-9">
                      <input type="email" name="email" id="email" class="form-control">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="pwd" class="col-md-12 mt-1">Password:</label>
                    <div class="col-md-9">
                      <input type="password" name="pwd" id="pwd" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Cancel</button>
                    <button type="submit" data-dismiss="modal" id="register" class="btn btn-sm btn-primary">SignUp</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
